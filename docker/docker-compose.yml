services:
  # PostgreSQL Database for Application
  postgres:
    image: postgres:15
    restart: always
    volumes:
      - db_data:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRES_USER: ${DATABASE_USER}
      POSTGRES_DB: ${DATABASE_NAME}
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL Database for Logto (separate from app database)
  logto-postgres:
    image: postgres:15
    restart: always
    volumes:
      - logto_db_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: ${LOGTO_DB_USER:-logto}
      POSTGRES_PASSWORD: ${LOGTO_DB_PASSWORD}
      POSTGRES_DB: ${LOGTO_DB_NAME:-logto}
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${LOGTO_DB_USER:-logto}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Hasura GraphQL Engine
  graphql-engine:
    image: hasura/graphql-engine:v2.35.0
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      logto:
        condition: service_started
    restart: always
    environment:
      HASURA_GRAPHQL_DATABASE_URL: postgres://${DATABASE_USER}:${DATABASE_PASSWORD}@postgres:5432/${DATABASE_NAME}
      HASURA_GRAPHQL_ENABLE_CONSOLE: "false"
      HASURA_GRAPHQL_ENABLED_LOG_TYPES: startup, http-log, webhook-log, websocket-log, query-log
      HASURA_GRAPHQL_ADMIN_SECRET: ${HASURA_ADMIN_SECRET}
      HASURA_GRAPHQL_UNAUTHORIZED_ROLE: public
      # Logto JWT Configuration (RS256 with JWKS)
      # Note: Use 'logto' service name for Docker internal networking
      HASURA_GRAPHQL_JWT_SECRET: '{"type":"RS256","jwk_url":"http://logto:3001/oidc/jwks","claims_format":"json"}'

  # Redis for rate limiting and caching
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    restart: always

  # Logto Authentication Service
  logto:
    image: ghcr.io/logto-io/logto:latest
    depends_on:
      logto-postgres:
        condition: service_healthy
    restart: always
    ports:
      - "3001:3001"  # Logto API
      - "3002:3002"  # Logto Admin Console
    environment:
      # Database Configuration
      DB_URL: postgres://${LOGTO_DB_USER:-logto}:${LOGTO_DB_PASSWORD}@logto-postgres:5432/${LOGTO_DB_NAME:-logto}

      # Endpoint Configuration
      # For local development: http://localhost:3001
      # For production: https://your-domain.com
      ENDPOINT: ${LOGTO_ENDPOINT}
      ADMIN_ENDPOINT: ${LOGTO_ADMIN_ENDPOINT:-http://localhost:3002}

      # Trust proxy for proper headers
      TRUST_PROXY_HEADER: "1"

      # Session Configuration
      # Generate with: openssl rand -base64 48
      SESSION_SECRET: ${LOGTO_SESSION_SECRET}
      PASSWORD_RESET_VERIFICATION_CODE_EXPIRATION: ${LOGTO_PASSWORD_RESET_EXPIRATION:-1800}
      VERIFICATION_CODE_EXPIRATION: ${LOGTO_VERIFICATION_CODE_EXPIRATION:-600}

      # Optional: Enable Secret Vault for production
      # SECRET_VAULT_KEK: ${LOGTO_SECRET_VAULT_KEK}
    volumes:
      # Persist connectors configuration
      - logto_connectors:/etc/logto/packages/core/connectors

  # Init container to seed Logto database and deploy connectors
  logto-init:
    image: ghcr.io/logto-io/logto:latest
    depends_on:
      logto-postgres:
        condition: service_healthy
    profiles:
      - init  # Only run with: docker compose --profile init up logto-init
    environment:
      DB_URL: postgres://${LOGTO_DB_USER:-logto}:${LOGTO_DB_PASSWORD}@logto-postgres:5432/${LOGTO_DB_NAME:-logto}
      CI: "true"
    volumes:
      - logto_connectors:/etc/logto/packages/core/connectors
    entrypoint:
      - /bin/sh
      - -c
      - |
        echo "Waiting for database to be ready..."
        sleep 10

        echo "Seeding Logto database..."
        npm run cli db seed -- --swe || exit 1

        echo "Deploying database alterations..."
        npm run alteration deploy latest || exit 1

        echo "Deploying official connectors..."
        npm run cli connector add -- --official || exit 1

        echo "âœ“ Logto initialization complete!"
        echo "You can now access Logto Admin Console at http://localhost:3002"

volumes:
  db_data:
    driver: local
  logto_db_data:
    driver: local
  logto_connectors:
    driver: local
